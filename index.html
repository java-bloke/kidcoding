<script>
	// 动态设置所有section容器的高度为: 保持其背景图片纵横比的自适应屏幕大小的高度
	document.addEventListener('DOMContentLoaded', function() {
    var sections = document.querySelectorAll('section');

    sections.forEach(function(section) {
        // 忽略一些特殊的section: id="ignore-***" 或者 class="main-banner"
        if (section.id.startsWith('ignore-') || section.className === 'main-banner'
         || section.classList.contains('main-banner')) {
            section.style.padding = '110px 0';
            return;
        }

        var style = window.getComputedStyle(section);
        var url = style.backgroundImage;
        // 正则表达式用于匹配url中的路径部分
        var pattern = /^url\("(?<url>[^"]+)"\)$/;
        var match = pattern.exec(url);

        if (match && match.groups.url) {
            var img = new Image();
            img.onload = function() {
                // section.style.height = img.height + 'px';
                var aspectRatio = img.naturalWidth / img.naturalHeight;
                section.style.paddingTop = (100 / aspectRatio) + '%';
            };
            img.src = match.groups.url;
        }
    });
});
</script>
