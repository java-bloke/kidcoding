<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动播放背景音乐</title>
    <!-- https://kolber.github.io/audiojs/ -->
    <!-- https://www.jq22.com/jquery-info10248 -->
    <link href="../styles/audiojs.css" rel="stylesheet" media="screen">
    <script src="../js/audiojs/audio.min.js" type="text/javascript" ></script>
    <script>
        audiojs.events.ready(function() {
          audiojs.createAll();
        });
    </script>
</head>
<body>
<h1>自动播放背景音乐</h1>
<!-- preload="auto" controls autoplay="autoplay" loop="loop" -->
<audio id="backgroundMusic" preload="auto" autoplay="autoplay" loop="loop">
    <source id="mp3" src="../audios/万疆.mp3" type="audio/mpeg">
</audio>

<h1>一、开篇 </h1>
<div style="display: flex;">
    <img src="../images/slogan/2024-programming-language.png" alt="2024年最受欢迎的15种编程语言" style="margin-right: 10px;">
    <img src="../images/slogan/2024-programming-language2.png" alt="2024年编程语言排行">
</div>

<div style="background-color: red;">
    <p style="color: white;font-size:20px;"><b>学通一门语言，掌握一种思想，将获得一个全新的世界！</b></p>
    <p style="color: white;font-size:20px;"><strong>让我们一起开启编程世界，拥抱AI智能时代吧！</strong></p>
</div>

</body>
</html>
